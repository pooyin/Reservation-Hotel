<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      li {
        list-style-position: inside;
      }
    </style>
  </head>
  <body class="theme">
    <div class="container">
      <div class="left-page">
        <h1 class="top">Reservation Hotel Room</h1>
        <form action="" method="post">
          <fieldset>
            <legend>Personal Date</legend>

            <ol>
              <li>
                <label for="name">Name</label><br />
                <input type="text" name="name" id="name" /><br />
              </li>
              <br />

              <li>
                <label for="gender">Gender</label><br />
                <input type="text" name="gender" id="gender" />
              </li>
              <br />

              <li>
                <label for="email">Email Address</label><br />
                <input type="text" name="email" id="email" />
              </li>
              <br />

              <li>
                <label for="telp">Telp Number</label><br />
                <input type="text" name="telp" id="telp" />
              </li>
            </ol>
          </fieldset>

          <fieldset>
            <legend>Reservation Room form</legend>
            <ol>
              <li>
                <label for="rName">Reservation Name</label><br />
                <input type="text" name="rName" id="rName" />
              </li>
              <br />

              <li>
                <label for="bookDate">Booking date</label><br />
                <input type="text" name="bookDate" id="bookDate" />
              </li>
              <br />

              <li>
                <label for="room">Room type</label><br />
                <select name="room" id="room">
                  <option value="Deluxe">Deluxe</option>
                  <option value="Basic">Basic</option>
                </select>
              </li>
              <br />

              <li>
                <label for="bed">Bed type</label><br />
                <select name="bed" id="bed">
                  <option value="Single">Single bed</option>
                  <option value="Double">Double bed</option>
                </select>
              </li>
              <br />

              <li>
                <label>Breakfast</label><br />
                <input
                  type="radio"
                  name="breakfast"
                  id="breakfast"
                  value="include"
                /><label for="breakfast">With Breakfast</label> &nbsp;
                <input
                  type="radio"
                  name="nonBreakfast"
                  id="nonBreakfast"
                  value="exclude"
                /><label for="nonBreakfast">Without Breakfast</label>
              </li>

              <br />
            </ol>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <ol>
              <li>
                <label for="inDate">Check in date</label><br />
                <input type="text" name="inDate" id="inDate" />
              </li>
              <br />

              <li>
                <label for="outDate">Check out date</label><br />
                <input type="text" name="outDate" id="outDate" />
              </li>
              <br />

              <li>
                <label for="payment">Payment Method</label><br />
                <select name="payment" id="payment">
                  <option value="cash">cash</option>
                  <option value="credit">credit</option>
                  <option value="debit">debit</option>
                </select>
              </li>
            </ol>
          </fieldset>
          <br />
          <div class="centering">
            <input type="submit" id="simpan" value="Submit" />
          </div>
        </form>
      </div>

      <div class="right-page">
        <img id="form" src="source/gambar-hotel.jpg" alt="Hotel" />
      </div>
    </div>
  </body>
</html>
